{% extends 'base.html' %}
{% load static %}   
<html>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obat</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/dashboard.js' %}"></script>
</head>
<body>
        {% block content %}
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Dashboard Klinik</h1>
                <div class="header-right">
                    <a href="#" class="btn-logout">Logout</a>
                </div>
            </header>
            <div class="container mt-5">
                <h2>Obat List</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Jenis Obat</th>
                            <th>Harga Obat</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in persons %}
                        <tr>
                            <td>{{ person.id_obat }}</td>
                            <td>{{ person.jenis_obat }}</td>
                            <td>{{ person.harga_obat }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- Cards Section -->
            <form method="post" action="{% url 'pasien' %}">
                {% csrf_token %}
                <button type="submit">Obat</button>
            </form>            
        </div>
        {% endblock %}
    </div>
</body>
</html>
